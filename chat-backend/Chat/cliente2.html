<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat en Tiempo Real</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="chat-client.js" defer></script>
</head>
<body>
    <h1>Chat en Tiempo Real</h1>

    <section>
        <h2>Mensajes Generales</h2>
        <div id="general-messages" style="border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: scroll;"></div>
        <input type="text" id="general-message" placeholder="Escribe un mensaje general">
        <button id="send-general">Enviar Mensaje General</button>
    </section>

    <section>
        <h2>Mensajes Privados</h2>
        <div id="private-messages" style="border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: scroll;"></div>
        <input type="text" id="private-message" placeholder="Escribe un mensaje privado">
        <input type="text" id="private-receiver" placeholder="Usuario receptor">
        <button id="send-private">Enviar Mensaje Privado</button>
    </section>
</body>
</html>
